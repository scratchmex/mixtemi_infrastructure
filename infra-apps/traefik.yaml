---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  # ref: https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
  valuesContent: |-
    envFrom:
    - secretRef:
      name: traefik-acme-dns-cloudflare-secret
    persistence:
      enabled: enabled
    ports:
      web:
        redirectTo: websecure  # redirect http to https
      websecure:
        tls:
          enabled: true
          certResolver: le
          domains:
          - main: "mixtemi.com"
            sans:
            - "*.mixtemi.com"
    additionalArguments:
    - "--certificatesresolvers.le.acme.email=alo@ivgo.me"
    - "--certificatesresolvers.le.acme.storage=/data/acme.json"
    - "--certificatesresolvers.le.acme.dnschallenge=true"
    - "--certificatesresolvers.le.acme.dnschallenge.provider=cloudflare"

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: traefik-acme-dns-cloudflare-secret
  namespace: kube-system
spec:
  encryptedData:
    CF_DNS_API_TOKEN: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: traefik-acme-dns-cloudflare-secret
      namespace: kube-system

